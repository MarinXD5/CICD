name:
    CI DEMO
on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup Java
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '24'

        - name: Build with Maven
          uses: mvn clean install